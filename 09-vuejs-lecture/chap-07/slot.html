<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <news-component :title="title">
      <h1>{{title}}</h1>
    </news-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const NewsComponent = {
      template: `
        <div>
          <slot></slot>
        </div>
      `,
      props: ["title"]
    };

    new Vue({
      el: "#app",
      data() {
        return {
          title: "속보"
        }
      },
      components:{"news-component": NewsComponent}
    });
  </script>
</body>
</html>
