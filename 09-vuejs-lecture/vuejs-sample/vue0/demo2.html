<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>도서 정보</h1>
		<table border="1" style="width: 50%;">
			<tbody>
				<tr>
					<th>제목</th><td>{{book.title}}</td>
				</tr>
				<tr>
					<th>저자</th><td>{{book.writer}}</td>
				</tr>
				<tr>
					<th>출판사</th><td>{{book.publisher}}</td>
				</tr>
				<tr>
					<th>가격</th><td>{{book.price}}</td>
				</tr>
			</tbody>
		</table>
	</div>
<script>
	// vue.js를 이용해서 책 정보를 화면에 표시하시오.
	new Vue({
		el: "#app",
		data: {
			book: {
				title: "이것이 자바다",
				writer: "홍길동",
				publisher: "대박출판사",
				price: 35000
			}
		}
	});
</script>
</body>
</html>
