<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div id="app-1">
		<p></p>
	</div>
	<div id="app-2">
		<p></p>
	</div>
	<div id="app-3">
		<p>{{msg}}</p>
		<div>
			<h3>고객정보</h3>
			<div>고객명: {{customer.name}}</div>
			<div>이메일: {{customer.email}}</div>
			<div>전화번호: {{customer.phone}}</div>
			<div>보유차량명: {{customer.car.name}}</div>
			<div>구입년도: {{customer.car.year}} 년</div>
		</div>
	</div>
<script>
	// javascript
	var element = document.querySelector("#app-1 p");
	element.textContent = "안녕하세요";
	
	// jquery
	var $element = $("#app-2 p");
	$element.text("안녕하세요");
	
	// vue.js
	new Vue({
		el: "#app-3",
		data: {
			msg: "안녕하세요",
			customer: {
				name: "홍길동",
				email: "hong@gmail.com",
				phone: "010-1234-5678",
				car: {
					name: "제네시스",
					year: 2018
				}
			}
		}
	})
</script>
</body>
</html>
