<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>반복처리</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Vue.js에서 배열 데이터 처리하기</h1>
                <p>Vue.js에 내장된 v-for 지시어를 사용하면 배열에 포함된 요소의 갯수만큼 엘리먼트를 반복해서 생성할 수 있다.</p>
            </div>

            <div class="row" id="app">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{ title }}</h3>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>순위</th>
                                    <th>영화제목</th>
                                    <th>평점</th>
                                    <th>누적 관객수</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="movie in movies">
                                    <td>{{ movie.rank }}</td>
                                    <td>{{ movie.title }}</td>
                                    <td>{{ movie.point }}</td>
                                    <td>{{ movie.audience }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
        <script>
            new Vue({
                el:"#app",
                data: {
                    title: "박스오피스",
                    movies: [
                        {rank:1, title:"남산의 부장들", point:8.4, audience:4308238},
                        {rank:2, title:"히트맨", point:6.9, audience:2168054},
                        {rank:3, title:"미스터 주: 사라진 VIP", point:5.6, audience:592290},
                        {rank:4, title:"스파이 지니어스", point:8.6, audience:431917},
                        {rank:5, title:"해치지 않아", point:6.6, audience:1219813},
                    ]
                }
            });
        </script>
    </body>
</html>
