<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
  <title>Vue 인스턴스</title>
</head>
<body>
<div class="container" id="app">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header" v-text="sitename"></div>
        <div class="card-body">
          <h4 class="card-title">{{product.title}}</h4>
          <div class="card-text" v-html="product.description"></div>
          <div class="card-text">{{product.price | formatPrice}} 원</div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var APP_LOG_LIFECYCLE_EVENTS = true; // 콜백을 사용여부를 저장하는 변수

  new Vue({
    el: "#app",
    data: {
      sitename:"Vue.js 애완동물샵",
      product: {
        id: 1001,
        title: "고양이 사료",
        description: "당신의 고양이를 위한 <em>거부할 수 없는</em>, 유기농 사료입니다.",
        price: 25000
      }
    },
    filters: {
      formatPrice: function(value) {
        if (isNaN(value)) {
          return value;
        }
        return new Number(value).toLocaleString();
      }
    },
    beforeCreate() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeCreate");
      }
    },
    created() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("created");
      }
    },
    beforeMount() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeMount");
      }
    },
    mounted() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("mounted");
      }
    },
    beforeUpdate() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeUpdate");
      }
    },
    updated() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("updated");
      }
    },
    beforeDestroy() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeDestroy");
      }
    },
    destroyed() {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("destroyed");
      }
    },
  })
</script>
</body>
</html>
